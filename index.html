<!DOCTYPE html>
<html>
<head>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="index.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="index.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Omdb Movies</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">OMDb</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
    </ul>   
  </div>
</nav>
	<div class="container-fluid">
		<div class="row">
			<div class="search">
				<div class="search-box">
					<form class="form-inline well">
						<div class="form-group col-md-6 col-sm-6">
							<input type="text" class="form-control" style="width: 100%;" placeholder="Search Text" id="searchText">
						</div>
						<div class="form-group col-md-2 col-sm-2">
							<select class="custom-select form-control" style="width: 100%;" id="searchBy">
								<option selected value="1">Movie</option>
								<option value="3">Imdb ID</option>
							</select>
						</div>
						<div class="form-group col-md-2 col-sm-2">
							<input type="text" class="form-control" style="width: 100%;" placeholder="Year" id="year">
						</div>
						
						<div class="form-group col-md-2 col-sm-2">
							<button type="submit" class="btn btn-default btn-primary form-control" style="width: 100%;" data-style="btn-danger" id="searchOmdb">Search</button>
						</div>
					</form>
				</div>	
			</div>
			<div class="col-md-12 col-sm-12 result-area">
				<div id="result-card">
					<div class="card-group result">
					</div>
  				</div>
  			</div>	
		</div>		
	</div>
</body>
</html>
